<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <title>Document</title>
</head>
<body>

  <section id="section-1">
    <div class="sec_list">
      <div class="sec_list_icon icon_main">
        <i class="fas fa-clock"></i>
      </div>
      <div class="sec_list_icon icon_second">
        <i class="fas fa-stopwatch"></i>
      </div>
      <div class="sec_list_icon icon_third">
        <i class="fas fa-user-clock"></i>
      </div>
    </div>
  </section>


  <section id="section-2">
    <div id="clock">
        <div id="Sec"></div>
        <div id="Min"></div>
        <div id="Hour"></div>
        <div id="Center"></div>
        <div id="time">
          <span>1</span>
          <span>2</span>
          <span>3</span>
          <span>4</span>
          <span>5</span>
          <span>6</span>
          <span>7</span>
          <span>8</span>
          <span>9</span>
          <span>10</span>
          <span>11</span>
          <span>12</span>
        </div>
      </div>

    <div id="Location">
      <div id="Position">
        <div id="Position-left">
          <span id="miasto"></span>
          <br>
          <span id="powiat"></span>
          <br>
          <span id="wojewodztwo"></span>
        </div>
        <div id="Kraj"></div>
        <div id="KJ"></div>
      </div>
    </div>

    <div id="VPN-Location">
      <h1>VPN</h1>
      <div id="VPN-Position">
        <span id="VPN-miasto"></span>
        <br>
        <span id="VPN-stolica"></span>
        <br>
        <span id="VPN-wojewodztwo"></span>
        <div id="VPN-Kraj"></div>
        <div id="VPN-KJ"></div>
      </div>
    </div>

    <form class="search-form">
      <input type="text" class="search" placeholder="City or State">
      <ul class="suggestions">
      </ul>
    </form>


    <ul class="cities-list">
    </ul>
  </section>

  <section id="section-3">
    <div class="section_3_main">
      <div class="stoper">
        <div class="stopper_time">
          00 : 00 : 00
        </div>
        <div class="stopper_button">
          <div class="stopper_start">Start</div>
          <div class="stopper_pause">Pause</div>
          <div class="stopper_screen">Screen</div>
          <div class="stopper_reset">Reset</div>
        </div>
      </div>
    </div>
    <div class="stopper_screen">
      <ul class="stopper_screen_list" style="font-size: 25px;">
      </ul>
    </div>
  </section>

  <section id="section-4">
    <div class="section_4_main">
      <div class="set_time">
        <input type="text" class="Hour" placeholder="Hour">
        <input type="text" class="Min" placeholder="Min">
        <input type="text" class="Sec" placeholder="Sec">
      </div>
      <div class="set_button">
        <div class="button_start">Start</div>
        <div class="button_reset">Reset</div>
      </div>
      <div class="set_clock">
        00 : 00 : 00
      </div>
    </div>
  </section>



  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.0.js" integrity="sha256-r/AaFHrszJtwpe+tHyNi/XCfMxYpbsRg2Uqn0x3s2zc=" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="js.js"></script>
</body>
</html>
